<section *ngIf="_totalReport">
  <div class="row">
    <div class="col-4 m-2">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Compainigns</button>
        <button type="button" class="btn btn-secondary">Buyers</button>
        <button type="button" class="btn btn-secondary">Dayly</button>
        <button type="button" class="btn btn-secondary">Hourly</button>
      </div>
    </div>
    <div class="m-2">
      <select
        class="form-control"
        (change)="selectFirstOption($event.target.value)"
      >
        <option selected disabled>First Group</option>
        <option *ngFor="let level of _levelNames">
          Type: {{ level.name }}
        </option>
      </select>
    </div>
    <div class="m-2">
      <select
        class="form-control"
        (change)="selectSecondOption($event.target.value)"
      >
        <option selected disabled>Second Group</option>
        <option *ngFor="let level of _levelNames">
          {{ level.name }}
        </option>
      </select>
    </div>
    <ng-container *ngIf="secondSelectedOption">
      <div class="m-2">
        <select
          class="form-control"
          (change)="selectThirdOption($event.target.value)"
        >
          <option selected disabled>Second Group</option>
          <option *ngFor="let level of _levelNames">
            Type: {{ level.name }}
          </option>
        </select>
      </div>
    </ng-container>
  </div>
  <div class="row">
    <div class="overflow-x col-12">
      <sj-table-header
        [_totalReport]="_totalReport"
        (onSelect)="onSelect($event)"
        (onSelectRow)="onSelectRow($event)"
      ></sj-table-header>
    </div>
  </div>
</section>
<ng-template #elseBlock>
  <div class="d-flex justify-content-center align-items-center h-100vh">
    <p class="h1">
      Report is empty :(
    </p>
  </div>
</ng-template>
